<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterando atributos pelo jQuery</title>
    <script src="jquery-3.6.1.min.js"></script>

    <script>
        $(document).ready(function(){
                       
            $("button").click(function(){
                $("img").attr("width", "700");
                $("img").attr("height", "500")
            });

        });
    </script>

</head>
<body>
    <button>Aplicar CSS</button>
    <hr>
    <br>
    <img src="logo_proway.png" alt="Proway">
</body>
</html>
