<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Estrutura de Repetição "do While"</title>
    
        <!--JS-->
        <script>
        
            //Variável
            var indice = 1;
            
            //Laço
            do{
                alert(indice);
                
                indice++;
            }while(indice <= 3);
            
        </script>
    </head>
    
    <body>
    
    </body>
</html>
